  <!--begin::App Content Header-->
  <div class="app-content-header">
    <!--begin::Container-->
    <div class="container-fluid">
      <!--begin::Row-->
      <div class="row">
        <div class="col-sm-6"><h3 class="mb-0">  <a [routerLink]="['/department/add']" class="btn btn-success mb-2">Add</a></h3></div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-end">
            <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Department</li>
          </ol>
        </div>
      </div>
      <!--end::Row-->
    </div>
    <!--end::Container-->
  </div>
  <!--end::App Content Header-->
  <div class="app-content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Departments</h3>
              
              </div>
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Action</th></tr>
                  </thead>
                  <tbody>
                   
                      @for(department of departments;let i = $index; track department)
                      {
                        <tr>
                        <td>{{i+1}}</td>
                        <td>{{department.name}}</td>
                        <td>
                          <a [routerLink]="['/department/edit',department.id]" class="btn btn-link mb-2">Edit</a>
                          <button type="button" class="btn btn-danger mb-2" (click)="deleteData(department.id)">Delete</button>
                        </td>
                      </tr>
                      }
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </div>

  </div>
