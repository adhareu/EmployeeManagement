
  <div class="app-content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header"><h3 class="card-title">Departments</h3></div>
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Action</th></tr>
                  </thead>
                  <tbody>
                    <tr>
                      @for(department of departments;let i = $index; track department)
                      {
                        <td>{{i+1}}</td>
                        <td>{{department.name}}</td>
                        <td>
                          <a [routerLink]="['/department/edit',department.id]" class="btn btn-link mb-2">Edit</a>
                          <button type="button" class="btn btn-danger mb-2" (click)="deleteData(department.id)">Delete</button>
                        </td>
                      }
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </div>

  </div>
