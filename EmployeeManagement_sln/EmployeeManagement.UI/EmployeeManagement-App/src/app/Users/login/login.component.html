
<div class="login-page bg-body-secondary">
<div class="login-box">
<div class="card">
<div class="card-body login-card-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <form>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="name" name="username" [(ngModel)]="username" />
          <div class="input-group-text"><span class="bi bi-envelope"></span></div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" />
          <div class="input-group-text"><span class="bi bi-lock-fill"></span></div>
        </div>
        <!--begin::Row-->
        <div class="row">
          <div class="col-8">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault"> Remember Me </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary" (click)="onLogin()">Sign In</button>
            </div>
          </div>
          <!-- /.col -->
        </div>
        <!--end::Row-->
      </form>
</div>
</div>
</div>

</div>
